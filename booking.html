<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <link rel="stylesheet" href="Booking.css">
</head>

<body>
  <div class="background">
    <div class="booking-form">
      <h2>Booking Form</h2>
      <form action="index.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="service">Service:</label>
        <input type="text" name="service" id="service" required>

        <label for="departure-date">Date Booked:</label>
        <input type="date" name="date-booked" id="date-booked" required>

        <label for="return-date">Appointment Date:</label>
        <input type="date" name="appointment-date" id="appointment-date" required>

        <input type="submit" value="Book Now">
      </form>
    </div>
  </div>
</body>
</html>
